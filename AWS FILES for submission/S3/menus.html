    <main>
      <h1>תפריטי אוכל</h1>

      <button id="addMenuButton">הוסף תפריט חדש</button>

      <div
        id="addMenuFormContainer"
        class="add-menu-form"
        style="display: none"
      >
        <h2>הוסף תפריט חדש</h2>
        <form id="addMenuForm">
          <label for="menuName">שם תפריט:</label>
          <input type="text" id="menuName" name="name" required />
          <label for="firstCourse">מנה ראשונה:</label>
          <input type="text" id="firstCourse" name="firstCourse" required />
          <label for="secondCourse">מנה עיקרית:</label>
          <input type="text" id="secondCourse" name="secondCourse" required />
          <label for="dessert">קינוח:</label>
          <input type="text" id="dessert" name="dessert" required />
          <label for="pricePerGuest">מחיר לסועד:</label>
          <input
            type="number"
            id="pricePerGuest"
            name="pricePerGuest"
            required
          />
          <button type="submit">הוסף תפריט</button>
          <button type="button" id="cancelAddMenu">בטל</button>
        </form>
      </div>

      <!-- Edit Menu Modal -->
      <div id="editMenuModal" class="modal" style="display: none">
        <div class="modal-content">
          <h2>ערוך תפריט</h2>
          <form id="editMenuForm">
            <input type="hidden" id="editMenuSerialNumber" />
            <label for="editMenuName">שם תפריט:</label>
            <input type="text" id="editMenuName" required />
            <label for="editFirstCourse">מנה ראשונה:</label>
            <input type="text" id="editFirstCourse" required />
            <label for="editSecondCourse">מנה עיקרית:</label>
            <input type="text" id="editSecondCourse" required />
            <label for="editDessert">קינוח:</label>
            <input type="text" id="editDessert" required />
            <label for="editPricePerGuest">מחיר לסועד:</label>
            <input type="number" id="editPricePerGuest" required />
            <div class="button-container">
              <button type="submit">שמור שינויים</button>
              <button type="button" id="cancelEditMenu">בטל</button>
            </div>
          </form>
        </div>
      </div>

      <div id="menusContainer" class="menus-list">
        <!-- תפריטים יתווספו כאן באמצעות JavaScript -->
      </div>
    </main>
